<script type="module">
    import  data from '/data/buildings.json' with { type: 'json' };
console.log(data);
const parent = document.querySelector(".maininfo");
console.log(parent);
const sourcesParent = document.querySelector(".sources_list")
for (let key in data) {
let arr = data[key];
console.log(arr);

let res = arr.find(item =>item.name === "Дом Ковыряловой");

console.log(res);


let sources = Object.values(res.sources);
console.log(sources);


const buildingInfo = document.createElement("div");
buildingInfo.classList.add("buildinginfo_box");
const imageBox = document.createElement("div");
imageBox.classList.add("article__img_box");
const buildingCard = document.createElement("div");
buildingCard.classList.add("building__card");


const buildingName = document.createElement("h1");
buildingName.classList.add("content__title");
buildingName.innerText = res.name;

const buildingStreet = document.createElement("h2");
buildingStreet.classList.add("style");
buildingStreet.innerText = res.street.name;
const buildingArchitect = document.createElement("h2");
buildingArchitect.classList.add("style");
buildingArchitect.innerText = res.architect.name;
const buildingYear = document.createElement("h2");
buildingYear.classList.add("style");
buildingYear.innerText = res.year;
const buildingImg = document.createElement("img");
buildingImg.src = res.image;

const textBox = document.createElement("div");
textBox.innerHTML = res.article;
textBox.classList.add("text__box");

imageBox.appendChild(buildingImg);


buildingInfo.appendChild(buildingName);
buildingInfo.appendChild(buildingStreet);
buildingInfo.appendChild(buildingArchitect);
buildingInfo.appendChild(buildingYear);

buildingCard.appendChild(imageBox);
buildingCard.appendChild(buildingInfo);


parent.appendChild(buildingCard);
parent.appendChild(textBox);

sources.forEach((item) => {
    const Source = document.createElement("li");
    Source.innerHTML = item;
    sourcesParent.appendChild(Source);

})

}
</script>
<script>
    ymaps.ready(init);

function init () {
    var myMap = new ymaps.Map('map', {
            center: [51.658931, 39.199766],
            zoom: 17
        }, {
            searchControlProvider: 'yandex#search'
        }),
        objectManager = new ymaps.ObjectManager({
            // Чтобы метки начали кластеризоваться, выставляем опцию.
            clusterize: true,
            // ObjectManager принимает те же опции, что и кластеризатор.
            gridSize: 32,
            clusterDisableClickZoom: true
        });

    

    // Чтобы задать опции одиночным объектам и кластерам,
    // обратимся к дочерним коллекциям ObjectManager.
    objectManager.objects.options.set('preset', 'islands#greenDotIcon');
    objectManager.clusters.options.set('preset', 'islands#greenClusterIcons');
    myMap.geoObjects.add(objectManager);

    $.ajax({
        url: "/data/map.json"
    }).done(function(data) {
        objectManager.add(data);
    });

}
</script>
